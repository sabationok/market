<div class="product-card --1">
  <div class="product-card__top">
    <div>
      <p class="product-card__name">Лук чоловічий #5</p>
      <p class="product-card__sku">v003-g0217-art616565165</p>
    </div>
  </div>

  <div class="card --main">
    <!-- main image -->
    <div class="card-img__container" width="480" min-height="640">
      <img
        class="card__img"
        src="./images/brand_cards/looks/look_5__2x.jpg"
        width="480"
        alt=""
      />
    </div>

    <!-- img overlay -->
    <div class="card --main--overlay">
      <button class="button --pull-img-overlay" type="button">Деталі</button>
      <div class="product-card__img --overlay --left">Деталі</div>
      <!--  -->
      <button class="button --pull-img-overlay" type="button">Фото</button>
      <div class="product-card__img --overlay --top">
        <div class="card-imgs__wrapper">
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696698_2-klublady-ru-p-obraz-muzhskie-luki-foto-2.jpg"
            alt=""
          />
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696726_20-klublady-ru-p-obraz-muzhskie-luki-foto-20.jpg"
            alt=""
          />
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696767_3-klublady-ru-p-obraz-muzhskie-luki-foto-3.jpg"
            alt=""
          />
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696723_6-klublady-ru-p-obraz-muzhskie-luki-foto-6.jpg"
            alt=""
          />
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696723_7-klublady-ru-p-obraz-muzhskie-luki-foto-7.jpg"
            alt=""
          />
          <img
            class="card__img-small"
            src="http://klublady.ru/uploads/posts/2022-03/thumbs/1646696727_8-klublady-ru-p-obraz-muzhskie-luki-foto-8.jpg"
            alt=""
          />
        </div>
      </div>
      <!--  -->
      <button class="button --pull-img-overlay" type="button">Розміри</button>
      <div class="product-card__img --overlay --right">Розміри</div>
    </div>
    <!-- main image -->
  </div>

  <div class="product-card__bottom">
    <div class="product-card__wrapper">
      <div>
        <p class="product-card__price">14575.00грн.</p>
        <p class="product-card__cashback">v003 * * *</p>
      </div>

      <div class="card__buttons-box">
        <button class="button --to-cart" type="button" data-cardId="${id}">
          <svg class="btn-svg">
            <use href="./images/sprite_market.svg#icon-shopping-cart"></use>
          </svg>
        </button>
        <button class="button --buy-now" type="button">
          Купити
        </button>
      </div>
    </div>
  </div>
</div>
