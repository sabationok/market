<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market_main</title>
    <!-- ШРИФТИ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Raleway:wght@700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css.map"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- стилі -->
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>

    <div class="testHBS"></div>
    <div class="container js-postList"></div>

    <!-- МОДАЛЬНЕ ВІКНО -->
    <div class="backdrop is-hidden js-modal">
      <div class="modal flex">
        <div class="modal-top">
          <span class="modal-name js-modal-name"></span>
          <button
            class="button --close-modal"
            type="button"
            data-action="closeModal"
          >
            <svg class="btn-svg">
              <use href="./images/sprite_market.svg#icon-cross"></use>
            </svg>
          </button>
        </div>
        <div class="modal-overflow js-modal-overflow">
          <div class="modal-content js-modal-content"></div>
        </div>
      </div>
    </div>
    
    <!-- Модалка 2  -->
    <div class="backdrop --2 is-hidden js-modal2">
      <div class="modal flex">
        <div class="modal-top">
          <span class="modal-name js-modal2-name"></span>
          <button class="button --close-modal" type="button" data-action="closeModal2">
            <svg class="btn-svg">
              <use href="./images/sprite_market.svg#icon-cross"></use>
            </svg>
          </button>
        </div>
        <div class="modal-overflow js-modal2-overflow">
          <div class="modal-content js-modal2-content"></div>
        </div>
      </div>
    </div>

    <!-- script jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- script slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- script local -->
    <script type="module" src="./index.js"></script>
    <script type="module" src="./js/slick.js"></script>

    <script type="module" src="./index-2_hbs.js"></script>
    <script type="module" src="./js/modal_hbs.js"></script>
  </body>
</html>
